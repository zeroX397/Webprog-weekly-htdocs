<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 13 - Jquery</title>
	<script>
		$(document).ready(function() {

		});
	</script>
</head>
<body>
	<h2>Hello, Jquery!</h2>
	<button id="btnOuch">Say Ouch</button>
	<br><br>
	<input type="text" id="txtNama" myID="123"><br>
	<button id="btnGetNama">Get Text Nama</button>
	<button id="btnSetNama">Set Text Nama</button>
	<button id="btnGetAttrID">Get Attr My ID</button>
	<button id="btnSetAttrID">Set Attr My ID</button>
	<br><br>
	<p id="par1">Hello 1</p>
	<p id="par2">Hello 2</p>
	<button id="btnGetColor">Get CSS Color</button>
	<button id="btnSetColor">Set CSS Color</button>


	<script src="js/jquery-3.7.1.min.js"></script>
	<script>
		$("p").dblclick(function() {
			$(this).css("font-size", "36px");
		});

		$("#btnSetColor").click(function() {
			$("#par1").css("color", "red");
		});

		$("#btnGetColor").click(function() {
			var color = $("#par1").css("color");
			alert(color);
		});

		$("#btnSetAttrID").click(function() {
			$("#txtNama").attr("myID", "123456");
		});

		$("#btnGetAttrID").click(function() {
			var id = $("#txtNama").attr("myID");
			alert(id);
		});

		$("#btnSetNama").click(function() {
			$("#txtNama").val("Web Programming KP B");
		});

		$("#btnGetNama").click(function() {
			var nama = $("#txtNama").val();
			alert("Halo " + nama);
		});
	
		$("#btnOuch").click(function() {
				alert("Ouch! Thaty Hurt.");
		});

	</script>
</body>
</html>
