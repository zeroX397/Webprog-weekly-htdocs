<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 11 - Float</title>
	<style type="text/css">
		#container {
			background-color: black;
		}
		#div1 {
			width: 200px;
			height: 200px;
			background-color: blue;

			float: left;
		}
		#div2 {
			width: 200px;
			height: 200px;
			background-color: red;

			float: left;
		}
		#atas {
			height: 200px;
			background-color: yellow;
		}
		#bawah {
			height: 200px;
			background-color: orange;

			clear: both;
		}
	</style>
</head>
<body>

	<div id="atas"></div>
	<div id="container">
		<div id="div1"></div>
		<div id="div2"></div>
	</div>
	<div id="bawah"></div>

</body>
</html>
